<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>일정 추가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #FF6699; /* 기존 색상에서 연하게 변경 */
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #eee; /* 기존보다 연한 테두리 */
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #FF6699; /* 기존 색상에서 연하게 변경 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF3366; /* hover 효과로 조금 더 진한 색상 */
        }
        .close-button {
            background-color: #CCCCCC; /* 닫힘 버튼 색상 */
            color: #333;
            margin-top: 10px;
        }
        .close-button:hover {
            background-color: #AAAAAA; /* 닫힘 버튼 hover 효과 */
        }
    </style>
</head>
<body>
    <h2>일정 추가</h2>
    <p id="popup-date"></p>
    <input type="text" id="eventTitle" placeholder="일정 제목 입력">
    <br>
    <button onclick="addEvent()">추가</button>
    <button class="close-button" onclick="closePopup()">닫기</button> <!-- 닫힘 버튼 추가 -->
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const date = urlParams.get("date");
    document.getElementById("popup-date").textContent = `날짜: ${date}`;

    function addEvent() {
        const eventTitle = document.getElementById("eventTitle").value;
        if (eventTitle.trim()) {
            alert(`일정 "${eventTitle}"이(가) 추가되었습니다.`);
        }
        closePopup();
    }

    function closePopup() {
        window.parent.document.getElementById("popupFrame").classList.add("hidden");
    }
</script>
</html>
